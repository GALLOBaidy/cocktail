<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>
    <header class="container row">
        <article class="col-6">
            <h3 >Welcome to Cocktail Bored</h3>
        </article>
        <article class="col-4">
            <button>Shake me a cocktail</button>
            <p>Thai Coffe</p>
        </article>

    </header>
    <main class="m-5">
        <form id="form" action="">
            <section class="container">
                <article class="pb-3">
                    <input type="radio" id="ingredient" name="select">
                    <label for="">Ingredients</label>
                    <input type="radio" id="nom" name="select">
                    <label for="">Cocktail Name</label>
                </article>
                <article class="row ">
                    <input id="search" type="text" class="col-10">
                    <input id="text" type="submit" class="col-2" value="Rechercher">
                </article>
            </section>
        </form>

        <section id="cocktailList">

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
